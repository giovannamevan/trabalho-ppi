<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculo de Melissa</title>
</head>

<body>
    <header>
        <nav>
            <a href=".../../index.html">Inicio</a>
            <a href=".../../experiencia.html">Experiência</a>
        </nav>
    </header>
    <main>
        <h3>
            Preencha o formulário para entrar em contato comigo!
        </h3>
        <img src=".../../imagens/contato.jpg" height="300" alt="imagem">
        <form>
            <div>
                <br>
                <div>
                    <label for="nome">Nome:</label>
                    <input id="nome" name="seu-nome" type="text" />
                </div>
                <br>
                <div>
                    <label for="mail">E-mail:</label>
                    <input id="mail" name="email" type="email" />
                </div>
                <br>
                <div>
                    <label for="phone">Telefone:</label>
                    <input id="phone" name="seu-phone" type="number" />
                </div>
                <br>
                <div>
                    <label>É um recrutador?:</label>
                    <label for="ye-recrutador">Sim:</label>
                    <input id="ye-recrutador" name="recrutador" type="checkbox" />
                    <label for="not-recrutador">Não:</label>
                    <input id="not-recrutador" name="sou-recrutador" type="checkbox" />
                </div>
                <br>
                <div>
                    <label for="msg">Mensagem:</label>
                    <input id="msg" type="text">
                    <br>
                    <button type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <p>São Paulo - Brasil - 2023</p>
    </footer>
</body>

</html>
